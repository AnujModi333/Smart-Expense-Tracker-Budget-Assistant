    <script>
      // Prevent FOUC (Flash of Unstyled Content) for dark mode. Default is dark.
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
